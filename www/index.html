<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - OpenRouter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: absolute;
            height: 100%;
            z-index: 100;
            transform: translateX(-100%);
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #6366f1;
        }

        .chat-item.active {
            background: rgba(99, 102, 241, 0.3);
            border-left-color: #6366f1;
        }

        .settings-btn {
            margin: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            min-width: 0;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-shrink: 0;
            min-height: 60px;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 15px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .toggle-sidebar:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-height: 0;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.5s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: min(85%, 800px);
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: linear-gradient(45deg, #33a633, #33e833)
;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Markdown content styling */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 0.5em 0;
            color: #2d3748;
        }

        .message-content p {
            margin: 0.5em 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.25em 0;
        }

        .message-content pre {
            background: #1a202c;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.4;
            max-width: 100%;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #e2e8f0;
            white-space: pre;
            word-wrap: normal;
            overflow-wrap: normal;
        }

        .message-content blockquote {
            border-left: 4px solid #6366f1;
            padding-left: 15px;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .chat-input-container {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-input-wrapper {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 8px;
            backdrop-filter: blur(20px);
            max-width: 100%;
        }

        .chat-input {
            flex: 1;
            border: none;
            background: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            min-width: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            resize: vertical;   /* Allow user to expand manually */
            overflow-y: auto;
            width: 100%;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
            min-width: 70px;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .form-link {
            display: block;
            margin-top: 8px;
            text-align: right;
            font-size: 14px;
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #64748b;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingDot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: min(85vw, 320px);
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message-content {
                max-width: min(90%, 600px);
                padding: 12px 16px;
                font-size: 15px;
            }
            
            .chat-input-container {
                padding: 12px 15px;
            }
            
            .chat-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px 15px;
            }
            
            .send-btn {
                padding: 10px 16px;
                min-width: 60px;
                font-size: 14px;
            }
            
            .message-content pre {
                font-size: 12px;
                padding: 10px;
                overflow-x: auto;
                max-width: calc(100vw - 80px);
            }
            
            .message-content table {
                font-size: 12px;
                overflow-x: auto;
                max-width: calc(100vw - 80px);
            }
        }

        @media (max-width: 480px) {
            .message-content {
                max-width: 95%;
                padding: 10px 14px;
                font-size: 14px;
            }
            
            .chat-input {
                padding: 8px 12px;
            }
            
            .send-btn {
                padding: 8px 12px;
                min-width: 50px;
            }
            
            .message-content pre {
                font-size: 11px;
                padding: 8px;
                max-width: calc(100vw - 60px);
            }
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Copy button for code blocks */
        .code-block-wrapper {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .copy-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">AI Chat</div>
                <button class="new-chat-btn" onclick="startNewChat()">
                    + New Chat
                </button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat history will be populated here -->
            </div>
            <button class="settings-btn" style="background: rgba(255, 55, 55, 0.7);" onclick="deleteChatHistory()">Delete History</button>
            <button class="settings-btn" style="color: #333" onclick="openSettings()">⚙️ Settings</button>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
                <span id="modelName">AI Assistant</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea rows="1" class="chat-input" id="chatInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)"></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="apiKey">OpenRouter API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
                <a href="https://openrouter.ai/" target="_blank" class="form-link">Get your own Apikey from openrouter.ai</a>
            </div>
            <div class="form-group">
                <label for="modelSelect">Model:</label>
                <input list="modelList" id="modelSelect">
                <datalist id="modelList">
                    <option value="google/gemma-3-4b-it:free">
                    <option value="mistralai/mistral-7b-instruct:free">
                    <option value="google/gemma-3-27b-it:free">
                    <option value="qwen/qwen-2.5-coder-32b-instruct:free">
                    <option value="deepseek/deepseek-r1-0528:free">
                    <option value="deepseek/deepseek-chat-v3-0324:free">
                    <option value="meta-llama/llama-3.1-70b-instruct:free">
                    <option value="qwen/qwen2.5-vl-72b-instruct:free">
                </datalist>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <!-- Initial Setup Modal -->
    <div class="modal" id="setupModal" style="display: block;">
        <div class="modal-content">
            <h2>Welcome to AI Chat</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">Please configure your OpenRouter settings to get started.</p>
            <div class="form-group">
                <label for="setupApiKey">OpenRouter API Key:</label>
                <input type="password" id="setupApiKey" placeholder="Enter your OpenRouter API key">
                <a href="https://openrouter.ai/" target="_blank" class="form-link">Get your own Apikey from openrouter.ai</a>
            </div>
            <div class="form-group">
                <label for="setupModel">Model:</label>
                <input list="inmodelList" id="setupModel">
                <datalist id="inmodelList">
                    <option value="google/gemma-3-4b-it:free">
                    <option value="mistralai/mistral-7b-instruct:free">
                    <option value="google/gemma-3-27b-it:free">
                    <option value="qwen/qwen-2.5-coder-32b-instruct:free">
                    <option value="deepseek/deepseek-r1-0528:free">
                    <option value="deepseek/deepseek-chat-v3-0324:free">
                    <option value="meta-llama/llama-3.1-70b-instruct:free">
                    <option value="qwen/qwen2.5-vl-72b-instruct:free">
                </datalist>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="completeSetup()">Get Started</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentChatId = null;
        let chats = {};
        let apiKey = '';
        let selectedModel = 'google/gemma-3-27b-it:free';

        // Initialize app
        window.onload = function() {
            loadSettings();
            setupMarked();
            if (apiKey) {
                document.getElementById('setupModal').style.display = 'none';
                initializeApp();
            }
        };

        function setupMarked() {
            // Configure marked for better code highlighting
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                },
                breaks: true,
                gfm: true
            });
        }

        function loadSettings() {
            apiKey = localStorage.getItem('openrouter_api_key') || '';
            selectedModel = localStorage.getItem('openrouter_model') || 'google/gemma-3-27b-it:free';
            
            // Load chat history
            const savedChats = localStorage.getItem('chat_history');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveSettings() {
            const newApiKey = document.getElementById('apiKey').value;
            const newModel = document.getElementById('modelSelect').value.trim();
            
            if (!newApiKey.trim()) {
                alert('Please enter your OpenRouter API key');
                return;
            }
            
            apiKey = newApiKey;
            selectedModel = newModel;
            
            localStorage.setItem('openrouter_api_key', apiKey);
            localStorage.setItem('openrouter_model', selectedModel);
            
            updateModelDisplay();
            closeSettings();
        }

        function completeSetup() {
            const setupApiKey = document.getElementById('setupApiKey').value;
            const setupModel = document.getElementById('setupModel').value;
            
            if (!setupApiKey.trim()) {
                alert('Please enter your OpenRouter API key');
                return;
            }
            
            apiKey = setupApiKey;
            selectedModel = setupModel;
            
            localStorage.setItem('openrouter_api_key', apiKey);
            localStorage.setItem('openrouter_model', selectedModel);
            
            document.getElementById('setupModal').style.display = 'none';
            initializeApp();
        }

        function initializeApp() {
            updateModelDisplay();
            loadChatHistory();
            if (Object.keys(chats).length === 0) {
                startNewChat();
            } else {
                // Load the most recent chat
                const chatIds = Object.keys(chats);
                currentChatId = chatIds[chatIds.length - 1];
                loadChat(currentChatId);
            }
        }

        function updateModelDisplay() {
            const modelDisplay = document.getElementById('modelName');
            const modelName = selectedModel.split('/').pop().split(':')[0];
            modelDisplay.textContent = modelName.charAt(0).toUpperCase() + modelName.slice(1);
        }

        function openSettings() {
            document.getElementById('apiKey').value = apiKey;
            document.getElementById('modelSelect').value = selectedModel;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }

        function startNewChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = {
                title: 'New Chat',
                messages: [],
                created: new Date().toISOString()
            };
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            `;
            
            saveChatHistory();
            loadChatHistory();
            
            // Highlight current chat
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => item.classList.remove('active'));
            const currentItem = document.querySelector(`[data-chat-id="${currentChatId}"]`);
            if (currentItem) currentItem.classList.add('active');
        }

        function loadChatHistory() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            Object.keys(chats).reverse().forEach(chatId => {
                const chat = chats[chatId];
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.setAttribute('data-chat-id', chatId);
                chatItem.textContent = chat.title;
                chatItem.onclick = () => loadChat(chatId);
                
                if (chatId === currentChatId) {
                    chatItem.classList.add('active');
                }
                
                chatList.appendChild(chatItem);
            });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chats[chatId];
            const chatMessages = document.getElementById('chatMessages');
            
            chatMessages.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            `;
            
            chat.messages.forEach(message => {
                addMessageToChat(message.role, message.content, false);
            });
            
            // Update active chat
            const chatItems = document.querySelectorAll('.chat-item');
            chatItems.forEach(item => item.classList.remove('active'));
            const currentItem = document.querySelector(`[data-chat-id="${chatId}"]`);
            if (currentItem) currentItem.classList.add('active');
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveChatHistory() {
            localStorage.setItem('chat_history', JSON.stringify(chats));
        }
    
        function deleteChatHistory() {
            const confirmDelete = confirm("Want to delete all chat history?")
            if (confirmDelete) {
                chats = {}
                localStorage.removeItem('chat_history');
                startNewChat();
                loadChatHistory();
            }
            
            
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessageToChat('user', message);
            input.value = '';
            
            // Add to chat history
            if (!chats[currentChatId]) {
                chats[currentChatId] = { title: 'New Chat', messages: [], created: new Date().toISOString() };
            }
            
            chats[currentChatId].messages.push({ role: 'user', content: message });
            
            // Update chat title if it's the first message
            if (chats[currentChatId].messages.length === 1) {
                chats[currentChatId].title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                loadChatHistory();
            }
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await callOpenRouter(message);
                removeTypingIndicator();
                addMessageToChat('assistant', response);
                
                // Add to chat history
                chats[currentChatId].messages.push({ role: 'assistant', content: response });
                saveChatHistory();
                
            } catch (error) {
                removeTypingIndicator();
                addMessageToChat('assistant', 'Sorry, I encountered an error while processing your request. Please check your API key and try again.');
                console.error('Error:', error);
            }
        }

        async function callOpenRouter(message) {
            // Prepare messages array
            const messages = [
                ...chats[currentChatId].messages.slice(-10), // Keep last 10 messages for context
                { role: 'user', content: message }
            ];
            
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "AI Chat App",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: selectedModel,
                    messages: messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }))
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }

        function addMessageToChat(role, content, scroll = true) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (role === 'assistant') {
                // Convert markdown to HTML with code highlighting
                const htmlContent = marked.parse(content);
                contentDiv.innerHTML = htmlContent;
                
                // Add copy buttons to code blocks
                const codeBlocks = contentDiv.querySelectorAll('pre');
                codeBlocks.forEach((pre, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block-wrapper';
                    pre.parentNode.insertBefore(wrapper, pre);
                    wrapper.appendChild(pre);
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = function() {
                        const code = pre.querySelector('code');
                        const text = code ? code.textContent : pre.textContent;
                        navigator.clipboard.writeText(text).then(() => {
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy';
                            }, 2000);
                        }).catch(() => {
                            // Fallback for older browsers
                            const textArea = document.createElement('textarea');
                            textArea.value = text;
                            document.body.appendChild(textArea);
                            textArea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textArea);
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy';
                            }, 2000);
                        });
                    };
                    wrapper.appendChild(copyBtn);
                });
                
                // Trigger Prism highlighting
                setTimeout(() => {
                    if (typeof Prism !== 'undefined') {
                        Prism.highlightAllUnder(contentDiv);
                    }
                }, 100);
                
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            if (scroll) {
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const settingsModal = document.getElementById('settingsModal');
            const sidebar = document.getElementById('sidebar');
            
            if (event.target === settingsModal) {
                closeSettings();
            }
            
            // Close sidebar when clicking outside of it
            if (!sidebar.contains(event.target) && !event.target.classList.contains('toggle-sidebar')) {
                sidebar.classList.remove('visible');
            }
        }
    </script>
</body>
