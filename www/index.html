<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    #message { margin-top: 15px; font-weight: bold; color: green; }
    #error { margin-top: 10px; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Text to Speech (Cordova Native)</h2>
  <textarea id="textInput" placeholder="Type text here..."></textarea><br>
  <button onclick="speak()">Speak</button>

  <div id="message"></div>
  <div id="error"></div>

  <script>
    document.addEventListener('deviceready', function () {
      showMessage("App is ready.");
    });

    function speak() {
      const text = document.getElementById('textInput').value;
      const messageEl = document.getElementById('message');
      const errorEl = document.getElementById('error');
      messageEl.textContent = "";
      errorEl.textContent = "";

      if (!text.trim()) {
        errorEl.textContent = "Please enter some text.";
        return;
      }

      TTS.speak({
        text: text,
        locale: 'en-US',
        rate: 1.0
      }, 
      function () {
        showMessage("Speech finished successfully.");
      }, 
      function (err) {
        showError("TTS Error: " + err);
      });
    }

    function showMessage(msg) {
      document.getElementById('message').textContent = msg;
    }

    function showError(err) {
      document.getElementById('error').textContent = err;
    }
  </script>
</body>
</html>
