<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Message Client</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --border-color: #30363d;
      --text-main: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --danger: #f85149;
      --input-bg: #010409;
      --disabled: #3a3f46;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 15px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .head {
      position: sticky;
      top: 0;
      background: var(--bg-color);
      padding-bottom: 15px;
      z-index: 2;
    }

    .input-group { display: flex; gap: 8px; margin-bottom: 8px;}

    input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      color: white;
      padding: 12px;
      border-radius: 8px;
      outline: none;
    }

    .btn {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-main);
      font-weight: bold;
    }

    .btn-primary { background: var(--accent); color: white; border: none; }

    .btn-disabled {
      background: var(--disabled);
      border-color: var(--disabled);
      color: #777;
      cursor: not-allowed;
    }

    ul { margin: 0; padding: 0; }
    li {
      list-style: none;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .markdown-content { line-height: 1.5; }

    .delete-btn {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--danger);
      color: var(--danger);
      background: transparent;
      font-weight: bold;
    }

    .status-msg {
      text-align: center;
      color: var(--text-muted);
      margin: 10px 0 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="head">
      <div class="input-group">
        <input type="password" id="taapidemo_key" placeholder="TAAPIDEMO_KEY">
        <button class="btn btn-primary" onclick="saveKey()">Save</button>
      </div>
      <button class="btn" style="width: 100%;" onclick="fetchMessages()">↻ Refresh</button>
    </div>

    <div id="status"></div>
    <ul id="output"></ul>
  </div>

  <script>
    const CACHE_KEY = "OFFLINE_MESSAGES_CACHE";
    const output = document.getElementById("output");
    const statusBox = document.getElementById("status");

    marked.setOptions({ breaks: true, gfm: true });

    function saveKey() {
      const key = document.getElementById("taapidemo_key").value.trim();
      if (!key) return;
      localStorage.setItem("TAAPIDEMO_KEY", key);
      alert("Saved.");
    }

    function setStatus(msg) {
      statusBox.innerHTML = `<div class="status-msg">${msg}</div>`;
    }

    function clearMessages() {
      output.innerHTML = "";
    }

    function renderMessages(data, offline = false) {
      clearMessages();

      data.result.forEach(item => {
        const li = document.createElement("li");
        const msg = item.data?.msg || "*No content*";
        const msgHTML = marked.parse(msg);

        li.innerHTML = `
          <div class="markdown-content">${msgHTML}</div>
          <button 
            class="delete-btn ${offline ? "btn-disabled" : ""}"
            ${offline ? "disabled" : `onclick="deleteMsg('${item.id}')"`}>
              ${offline ? "Delete (Offline)" : "Delete"}
          </button>
        `;

        output.appendChild(li);
      });
    }


    function loadFromCache() {
      const cached = localStorage.getItem(CACHE_KEY);
      if (!cached) {
        setStatus("Offline. No cached messages.");
        clearMessages();
        return;
      }

      const data = JSON.parse(cached);
      setStatus("Offline mode — showing cached messages.");
      renderMessages(data, true);
    }


    function fetchMessages() {
      const key = localStorage.getItem("TAAPIDEMO_KEY");
      if (!key) return alert("Key not set.");

      setStatus("Loading...");
      clearMessages();

      fetch("https://taapidemo.pythonanywhere.com/db/my-mail-messages", {
        method: "GET",
        headers: { "Authorization": key }
      })
      .then(res => res.json())
      .then(data => {
        if (!data.ok || !Array.isArray(data.result)) {
          setStatus("Server error — loaded cached messages.");
          loadFromCache();
          return;
        }

        localStorage.setItem(CACHE_KEY, JSON.stringify(data));

        setStatus("Online — messages loaded.");
        renderMessages(data, false);
      })
      .catch(() => {
        setStatus("Network error — loaded cached messages.");
        loadFromCache();
      });
    }


    function deleteMsg(id) {
      const key = localStorage.getItem("TAAPIDEMO_KEY");

      if (!navigator.onLine) {
        alert("Cannot delete offline.");
        return;
      }

      if (!confirm("Delete this message?")) return;

      fetch(`https://taapidemo.pythonanywhere.com/db/my-mail-messages/${id}`, {
        method: "DELETE",
        headers: { "Authorization": key }
      })
      .then(() => fetchMessages())
      .catch(() => alert("Delete failed."));
    }


    window.onload = () => {
      const saved = localStorage.getItem("TAAPIDEMO_KEY");
      if (saved) document.getElementById("taapidemo_key").value = saved;
      fetchMessages();
    };
  </script>

</body>
</html>
