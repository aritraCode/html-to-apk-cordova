<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq API Client</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    input, textarea, select, button {
      width: 95%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.8rem;
    }
    button {
      width: 100%;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #000;
    }
    .response-box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 6px;
      height: 30vh;
      overflow-y: auto;
    }
    .hidden {
      display:none;
    }
    .fullscreen {
      height: 70vh;
    }
  </style>
  <!-- ‚úÖ Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <section id="inputs"> 
    <h1>üöÄ Groq API Client</h1>
    <button onclick="toggleSettings()">Settings</button>
    <div id="settings" class="hidden" style="border: 1px solid black; padding:5px; border-radius:5px;">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your Groq API Key" />

      <label for="model">Model</label>
      <input type="text" id="model" placeholder="e.g. llama-3-70b-8192" />
      <button onclick="saveCri()"> save </button>
    </div>
    <label for="prompt">Prompt</label>
    <textarea id="prompt" rows="4" placeholder="Ask something..."></textarea>

    <button onclick="sendRequest()">Send Request</button>
  </section>
  <section id="outputs">
    <h2>Response</h2>
    <div id="response" class="response-box"></div>
    <button onclick="toggleResponse()">Toggle Fullscreen</button>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const savedApiKey = localStorage.getItem("groq_api_key");
      const savedModel = localStorage.getItem("groq_model");
      if (savedApiKey) document.getElementById("apiKey").value = savedApiKey;
      if (savedModel) document.getElementById("model").value = savedModel;
    });

    function toggleSettings() {
      const settingsBox = document.getElementById("settings");
      const outputBox = document.getElementById("outputs");
      outputBox.classList.toggle("hidden");
      settingsBox.classList.toggle("hidden");
    };

    function saveCri() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const model = document.getElementById("model").value.trim();
      localStorage.setItem("groq_api_key", apiKey);
      localStorage.setItem("groq_model", model);
      alert("üîê API Key and model saved!");
      toggleSettings()
    };

    function toggleResponse() {
      const inputs = document.getElementById("inputs");
      const responseBox = document.getElementById("response");
      inputs.classList.toggle("hidden");
      responseBox.classList.toggle("fullscreen");
    };

    async function sendRequest() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const model = document.getElementById("model").value.trim();
      const prompt = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("response");

      if (!apiKey || !model || !prompt) {
        responseBox.innerHTML = "<strong>‚ö†Ô∏è Please fill all fields.</strong>";
        return;
      }

      localStorage.setItem("groq_api_key", apiKey);
      localStorage.setItem("groq_model", model);

      responseBox.innerHTML = "‚è≥ Sending request...";

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: model,
            messages: [{
              role: "user",
              content: prompt
            }]
          })
        });

        const data = await res.json();

        if (!res.ok) {
          responseBox.innerHTML = `<strong>‚ùå Error:</strong> ${data.error?.message || res.statusText}`;
          return;
        }

        const reply = data.choices?.[0]?.message?.content || "No response content";
        responseBox.innerHTML = marked.parse(reply);
        document.getElementById("prompt").value = "";

      } catch (err) {
        responseBox.innerHTML = `<strong>‚ùå Fetch Error:</strong> ${err.message}`;
      }
    }
  </script>
</body>
</html>
